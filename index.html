<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket 58mm</title>
  <style>
    @page {
      size: 58mm auto; /* ancho de ticket */
      margin: 0;
    }
    body {
      font-family: "Courier New", Consolas, monospace; /* fuente estilo ticket */
      font-size: 20pt;  /* ðŸ”¥ texto mÃ¡s grande */
      margin: 0;
      color: black;
      text-align: left;
    }
    .ticket {
      width: 58mm;
      max-width: 58mm;
      padding: 2mm;
      box-sizing: border-box;
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    h3 {
      font-size: 22pt;  /* tÃ­tulo mÃ¡s grande */
      margin: 3mm 0;
      text-align: center;
    }
    .data {
      margin: 2mm 0;
      font-size: 20pt;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 3mm;
    }
    th, td {
      font-size: 20pt; /* filas mÃ¡s grandes */
      padding: 2px 0;
    }
    th {
      border-bottom: 1px dashed black;
      text-align: center;
    }
    .totales {
      width: 100%;
      font-size: 20pt;
      border-top: 1px dashed black;
      margin-top: 4mm;
    }
    .totales td {
      padding: 2mm 0;
    }
    .policy {
      margin-top: 6mm;
      text-align: center;
      font-size: 16pt; /* texto chico mÃ¡s grande tambiÃ©n */
      line-height: 1.4;
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<div class="ticket">
  <h3>EL RAPIDIN<br>Caldos - Chifa - Broaster<br>San MartÃ­n de Pangoa</h3>

  <p class="data"><b>TICKET:</b> <span id="nro_boleta_id"></span></p>
  <p class="data"><b>MESA:</b> <span id="nro_mesa_id"></span></p>
  <p class="data"><b>Cliente:</b> <span id="cliente_id"></span></p>
  <p class="data" id="nro_direccion_id"></p>
  <p class="data"><b>FECHA:</b> <span id="fechaR"></span> <span id="hora"></span></p>

  <table>
    <thead>
      <tr>
        <th>Cant</th>
        <th>DescripciÃ³n</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tablaBody"></tbody>
  </table>

  <table class="totales">
    <tbody>
      <tr>
        <td>TOTAL A PAGAR:</td>
        <td class="right" id="total"></td>
      </tr>
      <tr>
        <td>CANCELA CON:</td>
        <td class="right" id="efectivo"></td>
      </tr>
      <tr>
        <td>VUELTO:</td>
        <td class="right" id="devueltas"></td>
      </tr>
      <tr>
        <td>FORMA DE PAGO:</td>
        <td class="right" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <div class="policy">
    * Comprobante informativo â€“ sin validez fiscal *<br>
    Â¡Gracias por su preferencia! ðŸ™Œ
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "")
                .replace(/[{}]/g, "")
                .replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  var nro_boleta = params.get("boleta") || "285826-P-002";
  var nro_mesa = params.get("mesa") || "Mesa 8";
  var cliente = params.get("cliente") || "Cliente Final";
  var direc = params.get("direccion") || "San MartÃ­n de Pangoa";
  var fecha = params.get("fecha") || "09/11/2025";
  var hora = params.get("fecha_entrega") || "18:40:30";

  var total = parseFloat(params.get("total") || 17);
  var efectivo = parseFloat(params.get("pago") || 50);
  var vuelto = parseFloat(params.get("vuelto") || 33);
  var estado = params.get("estado") || "EFECTIVO";

  const cantidades = parseList(params.get("cantidades")) || ["1","1"];
  const servicios = parseList(params.get("servicios")) || ["Aeropuerto de pollo","Chaufa de pollo"];
  const precios = parseList(params.get("p_unit")) || ["9.00","8.00"];

  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent = nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent = fecha;
  document.getElementById("hora").textContent = hora;
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = efectivo.toFixed(2);
  document.getElementById("devueltas").textContent = vuelto.toFixed(2);
  document.getElementById("estado").textContent = estado;

  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td class="right">${Number(precios[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
