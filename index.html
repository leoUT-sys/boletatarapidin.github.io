<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket de Compra</title>
  <style>
    body {
      font-family: Tahoma, Helvetica, sans-serif;
      margin: 0;
      font-size: 13px;   /* Tamaño estándar para tickets */
      text-align: left;
    }
    #thermal-pos {
      width: 58mm;   /* Ancho del papel */
      margin: 0 auto;
    }
    .logo img {
      width: 100%;
      max-width: 58mm;
      height: auto;
    }
    .titulo {
      margin: 3px 0;
      font-size: 13px;
      font-weight: bold;
      text-align: center; 
    }
    .nro_boleta, .nro_mesa, .cliente, .direccion, .fecha_recepcion {
      margin: 3px 0;
      font-size: 13px;
      text-align: left;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    .table th, .table td {
      text-align: left;
      padding: 3px;
      font-size: 13px;
      word-wrap: break-word;
    }
    .table th {
      border-bottom: 1px dashed black;
    }
    .totales {
      margin-top: 8px;
      border-top: 1px dashed black;
      padding-top: 5px;
      font-size: 13px;
    }
    .totales .fila {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    .policy {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>
<body onload="window.print()">

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "")
                .replace(/[{}]/g, "")
                .replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  // Datos principales
  var nro_boleta   = params.get("boleta")       || "---";
  var nro_mesa     = params.get("mesa")         || "---";
  var cliente      = params.get("cliente")      || "---";
  var direc        = params.get("direccion")    || "---";
  var fecha        = params.get("fecha")        || "dd/mm/aaaa hh:mm:ss";
  var fecha_entrega= params.get("fecha_entrega")|| "--:--";

  // Totales
  var total    = parseFloat(params.get("total")    || 0);
  var pago     = parseFloat(params.get("pago")     || 0);   // antes "descuento"
  var vuelto   = parseFloat(params.get("vuelto")   || 0);   // antes "subtotal_desc"
  var estado   = params.get("estado")              || "--";

  // Detalles
  const cantidades = parseList(params.get("cantidades"));
  const servicios  = parseList(params.get("servicios"));
  const p_unit     = parseList(params.get("p_unit"));
</script>

<div id="thermal-pos">
  <div class="logo" style="text-align:center;">
    <img src="logo.png" alt="Mi Logo">
  </div>

  <div class="titulo">EL RAPIDIN</div>
  <div class="titulo">Caldos - Chifa - Broaster</div>
  <div class="titulo">San Martin de Pangoa</div>

  <div class="nro_boleta"><b>TICKET:</b> <span id="nro_boleta_id"></span></div>
  <div class="nro_mesa"><b>Mesa:</b> <span id="nro_mesa_id"></span></div>
  <div class="cliente"><b>Cliente:</b> <span id="cliente_id"></span></div>
  <div class="direccion" id="nro_direccion_id"></div>
  <div class="fecha_recepcion">
    <b>Recepción:</b> <span id="fechaR"></span><br>
    <b>Entrega:</b> <span id="hora"></span>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tablaBody"></tbody>
  </table>

  <div class="totales">
    <div class="fila"><span>TOTAL A PAGAR:</span><span id="total"></span></div>
    <div class="fila"><span>CANCELA CON:</span><span id="pago"></span></div>
    <div class="fila"><span>VUELTO:</span><span id="vuelto"></span></div>
    <div class="fila"><span>FORMA DE PAGO:</span><span id="estado"></span></div>
  </div>

  <div class="policy">
    <p><b>IMPORTANTE:</b></p>
    <p>
      Comprobante informativo – sin validez fiscal.<br>
      ¡Gracias por su preferencia!
    </p>
  </div>
</div>

<script>
  // Rellenar campos
  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent   = nro_mesa;
  document.getElementById("cliente_id").textContent    = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent        = fecha;
  document.getElementById("hora").textContent          = fecha_entrega;

  document.getElementById("total").textContent  = total.toFixed(2);
  document.getElementById("pago").textContent   = pago.toFixed(2);
  document.getElementById("vuelto").textContent = vuelto.toFixed(2);
  document.getElementById("estado").textContent = estado;

  // Render productos
  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td>${Number(p_unit[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
