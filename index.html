<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket / Factura</title>
  <style>
    /* --- Ticket en rollo 58mm --- */
    @page {
      size: 58mm auto;
      margin: 0;
    }

    body {
      width: 58mm;
      margin: 0 auto;
      font-family: Tahoma, Helvetica, sans-serif;
      font-size: 20px;
      text-align: center;
    }

    #thermal-pos {
      width: 100%;
    }

    h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .nro_boleta, .nro_mesa {
      font-size: 20px;
      margin: 5px 0;
    }

    .cliente, .direccion, .fecha_recepcion {
      font-size: 18px;
      margin: 5px 0;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .table th, .table td {
      text-align: center;
      padding: 5px;
      font-size: 18px;
    }

    .totales {
      width: 100%;
      font-size: 20px;
      border-top: 2px dashed black;
      margin-top: 10px;
      text-align: center;
    }

    .totales td {
      padding: 5px 0;
    }

    .policy {
      margin-top: 10px;
    }

    .small-text {
      font-size: 16px;
      line-height: 1.4;
    }

    /* --- FACTURA en hoja A4 --- */
    @media print and (width: 210mm) and (height: 297mm) {
      @page {
        size: A4;
        margin: 15mm;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-size: 16pt;
        text-align: left;
      }

      #thermal-pos {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
      }

      .logo {
        text-align: center;
        margin-bottom: 10mm;
      }

      .logo img {
        max-width: 80mm;
        height: auto;
      }

      h3 {
        font-size: 22pt;
        text-align: center;
        margin-bottom: 10mm;
        border-bottom: 2px solid #000;
        padding-bottom: 5mm;
      }

      .nro_boleta, .nro_mesa, .cliente, .direccion, .fecha_recepcion {
        font-size: 14pt;
        margin: 4mm 0;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10mm;
      }

      .table th, .table td {
        border: 1px solid black;
        padding: 6px 10px;
        font-size: 14pt;
        text-align: left;
      }

      .totales {
        width: 100%;
        font-size: 16pt;
        margin-top: 15mm;
        border-top: 2px solid black;
      }

      .totales td {
        padding: 5px 0;
      }

      .totales .label {
        text-align: right;
        font-weight: bold;
        padding-right: 10mm;
      }

      .totales .valor {
        text-align: right;
        width: 40mm;
      }

      .policy {
        margin-top: 20mm;
        text-align: center;
      }

      .small-text {
        font-size: 12pt;
        line-height: 1.5;
      }
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "").replace(/[{}]/g, "").replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  var nro_boleta = params.get("boleta") || "---";
  var nro_mesa = params.get("mesa") || "---";
  var cliente = params.get("cliente") || "---";
  var direc = params.get("direccion") || "---";
  var fecha = params.get("fecha") || "dd/mm/aaaa hh:mm:ss";
  var fecha_entrega = params.get("fecha_entrega") || "hh:mm:ss";
  var total = parseFloat(params.get("total") || 0);
  var pago = parseFloat(params.get("pago") || 0);
  var vuelto = parseFloat(params.get("vuelto") || 0);
  var estado = params.get("estado") || "--";

  const cantidades = parseList(params.get("cantidades"));
  const servicios = parseList(params.get("servicios"));
  const precios = parseList(params.get("p_unit"));
</script>

<div id="thermal-pos">
  <div class="logo">
    <img src="logo.png" alt="Mi Logo">
  </div>
  <h3>EL RAPIDIN<br> Caldos - Chifa - Broaster <br> San Martin de Pangoa</h3>

  <div>
    <b>TICKET:</b>
    <h1 class="nro_boleta" id="nro_boleta_id"></h1>
    <h1 class="nro_mesa" id="nro_mesa_id"></h1>
    <h2 class="cliente">Cliente: <span id="cliente_id"></span></h2>
    <h3 class="direccion" id="nro_direccion_id"></h3>
  </div>

  <div>
    <p class="fecha_recepcion">
      FECHA DE RECEPCION:<br>
      <b id="fechaR"></b> <b id="hora"></b>
    </p>
  </div>

  <table class="table">
    <tbody id="tablaBody">
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th>Total</th>
      </tr>
    </tbody>
  </table>

  <table class="totales">
    <tbody>
      <tr>
        <td class="label">TOTAL A PAGAR:</td>
        <td class="valor" id="total"></td>
      </tr>
      <tr>
        <td class="label">CANCELA CON:</td>
        <td class="valor" id="efectivo"></td>
      </tr>
      <tr>
        <td class="label">VUELTO:</td>
        <td class="valor" id="devueltas"></td>
      </tr>
      <tr>
        <td class="label">FORMA DE PAGO:</td>
        <td class="valor" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <div class="policy">
    <p><b>IMPORTANTE:</b></p>
    <p class="small-text">
      Comprobante informativo – sin validez fiscal.<br/>
      Su preferencia nos motiva a seguir brindando lo mejor. <br>
    </p>
  </div>
</div>

<script>
  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent = nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent = fecha;
  document.getElementById("hora").textContent = fecha_entrega;
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = pago.toFixed(2);
  document.getElementById("devueltas").textContent = vuelto.toFixed(2);
  document.getElementById("estado").textContent = estado;

  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td>${Number(precios[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
