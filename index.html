<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=58mm, initial-scale=1.0">
  <title>Ticket de Compra</title>
  <style>
    body {
      font-family: Tahoma, Helvetica, sans-serif;
      margin: 0;
      font-size: 18px;   /* Ajuste del tamaño de la fuente */
      text-align: left; /* Alineación a la izquierda */
    }
    #thermal-pos {
      width: 58mm;   /* Ancho del papel para impresora térmica */
      margin: 0 auto;
    }
    .logo img {
      width: 100%;
      max-width: 58mm;
      height: auto;
    }
    h3 {
      margin: 5px 0;
      font-size: 18px;
      text-align: left; /* Alineación del encabezado a la izquierda */
    }
    .nro_boleta, .nro_mesa {
      margin: 5px 0;
      font-size: 20px; /* Tamaño ajustado */
      text-align: left; /* Alineación de los números a la izquierda */
    }
    .cliente {
      font-size: 20px;
      margin: 5px 0;
      text-align: left; /* Alineación del cliente a la izquierda */
    }
    .direccion, .fecha_recepcion {
      font-size: 18px;
      margin: 5px 0;
      text-align: left; /* Alineación de la dirección y fecha a la izquierda */
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .table th, .table td {
      text-align: left;
      padding: 5px;
      font-size: 18px; /* Tamaño ajustado */
      word-wrap: break-word;
    }
    .totales {
      width: 100%;
      font-size: 20px; /* Ajustado */
      border-top: 2px dashed black;
      margin-top: 10px;
    }
    .totales td {
      padding: 5px 0;
    }
    .totales .label {
      text-align: left; /* Alineación de los totales a la izquierda */
    }
    .totales .valor {
      text-align: right; /* Alineación de los valores a la derecha */
    }
    .policy {
      margin-top: 10px;
    }
    .small-text {
      font-size: 16px;
      line-height: 1.4;
      text-align: left; /* Alineación del texto de la política a la izquierda */
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "")
                .replace(/[{}]/g, "")
                .replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  var nro_boleta = params.get("boleta") || "---";
  var nro_mesa = params.get("mesa") || "---";
  var cliente = params.get("cliente") || "---";
  var direc = params.get("direccion") || "---";
  var fecha = params.get("fecha") || "dd/mm/aaaa hh:mm:ss";
  var fecha_entrega = params.get("fecha_entrega") || "hh:mm:ss";
  var domi = parseFloat(params.get("domi") || 0);
  var propina = parseFloat(params.get("propina") || 0);

  var total = parseFloat(params.get("total") || 0);
  var descuento = parseFloat(params.get("descuento") || 0);
  var devueltas = parseFloat(params.get("subtotal_desc") || 0);
  var estado = params.get("estado") || "--";

  const cantidades = parseList(params.get("cantidades"));
  const servicios = parseList(params.get("servicios"));
  const p_unit = parseList(params.get("p_unit"));
</script>

<div id="thermal-pos">
  <div class="label">
    <div class="logo" style="text-align:left;">
      <img src="logo.png" alt="Mi Logo">
    </div>
    <h3>EL RAPIDIN<br> Caldos - Chifa - Broaster <br> San Martin de Pangoa</h3>
  </div>

  <div class="label">
    <b>TICKET:</b>
    <h1 class="nro_boleta" id="nro_boleta_id"></h1>
    <h1 class="nro_mesa" id="nro_mesa_id"></h1>
    <h2 class="cliente">Cliente: <span id="cliente_id"></span></h2>
    <h3 class="direccion" id="nro_direccion_id"></h3>
  </div>

  <div class="label">
    <p class="fecha_recepcion">
      FECHA DE RECEPCION: <br>
      <b id="fechaR"></b> <b id="hora"></b>
    </p>
  </div>

  <table class="table">
    <tbody id="tablaBody">
      <tr class="table-header">
        <th><h2>Cant</h2></th>
        <th><h2>Descripción</h2></th>
        <th><h2>Total</h2></th>
      </tr>
    </tbody>
  </table>

  <table class="totales">
    <tbody>
      <tr>
        <td class="label">TOTAL A PAGAR:</td>
        <td class="valor" id="total"></td>
      </tr>
      <tr>
        <td class="label">CANCELA CON:</td>
        <td class="valor" id="efectivo"></td>
      </tr>
      <tr>
        <td class="label">VUELTO:</td>
        <td class="valor" id="devueltas"></td>
      </tr>
      <tr>
        <td class="label">FORMA DE PAGO:</td>
        <td class="valor" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <div class="policy">
    <p><b>IMPORTANTE:</b></p>
    <p class="small-text">
      Comprobante informativo – sin validez fiscal.<br/>
      Su preferencia nos motiva a seguir brindando lo mejor. <br>
    </p>
  </div>
</div>

<script>
  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent = nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent = fecha;
  document.getElementById("hora").textContent = fecha_entrega;

  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = descuento.toFixed(2);
  document.getElementById("devueltas").textContent = devueltas.toFixed(2);
  document.getElementById("estado").textContent = estado;

  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td>${Number(p_unit[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
