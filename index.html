<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket de Compra en A4</title>
  <style>
    @page {
      size: A4;
      margin: 0;  /* Elimin√© los m√°rgenes para aprovechar toda la p√°gina */
    }
    body {
      font-family: Tahoma, Helvetica, sans-serif;
      margin: 0;
      font-size: 18pt;   /* Texto general m√°s grande */
      text-align: left;  /* Alineaci√≥n a la izquierda para todo el contenido */
    }
    .page {
      width: 100%;
      height: 100%;  /* Asegura que la p√°gina ocupe toda la altura del A4 */
      padding: 10mm;  /* A√±ad√≠ un poco de relleno */
      box-sizing: border-box;
    }
    .logo {
      text-align: center;
      margin-bottom: 12mm;
    }
    .logo img {
      width: 60mm;   /* Puedes ajustar el tama√±o del logo seg√∫n sea necesario */
      height: auto;
    }
    h3 {
      font-size: 22pt;
      margin: 5mm 0;
    }
    .nro_boleta, .nro_mesa, .cliente, .direccion, .fecha_recepcion {
      font-size: 18pt;
      margin: 4mm 0;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5mm;
    }
    .table th, .table td {
      font-size: 18pt;  /* Texto m√°s grande en productos */
      padding: 6px;
      text-align: left;
    }
    .table th {
      border-bottom: 2px dashed black;
      text-align: center;
    }
    .totales {
      width: 100%;
      font-size: 20pt;
      border-top: 2px dashed black;
      margin-top: 6mm;
    }
    .totales td {
      padding: 4mm 0;
    }
    .totales .label {
      text-align: left;
    }
    .totales .valor {
      text-align: right;
    }
    .policy {
      margin-top: 15mm;
      text-align: center;
    }
    .small-text {
      font-size: 14pt;
      line-height: 1.4;
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<div class="page">
  <div class="logo">
    <img src="logo.png" alt="Mi Logo">
  </div>

  <h3>EL RAPIDIN<br> Caldos - Chifa - Broaster <br> San Mart√≠n de Pangoa</h3>

  <p class="nro_boleta"><b>TICKET:</b> <span id="nro_boleta_id"></span></p>
  <p class="nro_mesa"><b>MESA:</b> <span id="nro_mesa_id"></span></p>
  <p class="cliente"><b>Cliente:</b> <span id="cliente_id"></span></p>
  <p class="direccion" id="nro_direccion_id"></p>
  <p class="fecha_recepcion"><b>FECHA:</b> <span id="fechaR"></span> <span id="hora"></span></p>

  <table class="table">
    <thead>
      <tr>
        <th>Cant</th>
        <th>Descripci√≥n</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tablaBody"></tbody>
  </table>

  <table class="totales">
    <tbody>
      <tr>
        <td class="label">TOTAL A PAGAR:</td>
        <td class="valor" id="total"></td>
      </tr>
      <tr>
        <td class="label">CANCELA CON:</td>
        <td class="valor" id="efectivo"></td>
      </tr>
      <tr>
        <td class="label">VUELTO:</td>
        <td class="valor" id="devueltas"></td>
      </tr>
      <tr>
        <td class="label">FORMA DE PAGO:</td>
        <td class="valor" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <div class="policy">
    <p class="small-text">
      * Comprobante informativo ‚Äì sin validez fiscal *<br/>
      ¬°Gracias por su preferencia! üôå
    </p>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "")
                .replace(/[{}]/g, "")
                .replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  var nro_boleta = params.get("boleta") || "285826-P-002";
  var nro_mesa = params.get("mesa") || "Mesa 8";
  var cliente = params.get("cliente") || "Cliente Final";
  var direc = params.get("direccion") || "San Mart√≠n de Pangoa";
  var fecha = params.get("fecha") || "09/11/2025";
  var hora = params.get("fecha_entrega") || "18:40:30";

  var total = parseFloat(params.get("total") || 17);
  var efectivo = parseFloat(params.get("pago") || 50);
  var vuelto = parseFloat(params.get("vuelto") || 33);
  var estado = params.get("estado") || "EFECTIVO";

  const cantidades = parseList(params.get("cantidades")) || ["1","1"];
  const servicios = parseList(params.get("servicios")) || ["Aeropuerto de pollo","Chaufa de pollo"];
  const precios = parseList(params.get("p_unit")) || ["9.00","8.00"];

  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent = nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent = fecha;
  document.getElementById("hora").textContent = hora;
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = efectivo.toFixed(2);
  document.getElementById("devueltas").textContent = vuelto.toFixed(2);
  document.getElementById("estado").textContent = estado;

  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td style="text-align:right;">${Number(precios[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
