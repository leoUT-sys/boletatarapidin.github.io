<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <style>
    @page { size: A4 portrait; margin: 20mm; }
    body {
      font-family: "Lucida Console", monospace;
      font-size: 36pt;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .ticket {
      width: 100%;
      max-width: 700px;
      margin: auto;
    }
    h1 { font-size: 48pt; margin: 10px 0; }
    h2 { font-size: 42pt; margin: 10px 0; }
    h3 { font-size: 38pt; margin: 10px 0; }
    table { width: 100%; font-size: 36pt; margin-top: 20px; border-collapse: collapse; }
    td { padding: 8px; }
  </style>
</head>
<body>
  <div class="ticket" id="ticket">
    <h1>Mi Restaurante</h1>
    <h2>Boleta #123</h2>
    <h3>Mesa 8</h3>
    <table>
      <tr><td>Arroz Chaufa</td><td>S/ 15</td></tr>
      <tr><td>Gaseosa</td><td>S/ 5</td></tr>
      <tr><td><b>Total</b></td><td><b>S/ 20</b></td></tr>
    </table>
  </div>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    window.onload = function() {
      const ticket = document.getElementById("ticket");
      html2canvas(ticket).then(canvas => {
        const img = canvas.toDataURL("image/png");
        // Abre la imagen en nueva pestaña (puedes imprimir desde ahí con Thermer)
        const w = window.open("");
        w.document.write('<img src="' + img + '" style="width:100%">');
      });
    };
  </script>
</body>
</html>
