<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=58mm, initial-scale=1.0">
  <title>Ticket de Compra</title>
  <style>
    @page {
      size: 58mm auto;
      margin: 2mm;
    }
    body {
      font-family: Tahoma, Helvetica, sans-serif;
      margin: 0;
      font-size: 14px; /* tamaño base */
      text-align: center;
      color: black;
    }
    #thermal-pos {
      width: 58mm;
      margin: 0 auto;
      text-align: center;
    }
    .logo img {
      max-width: 50mm;
      height: auto;
      display: block;
      margin: 0 auto 5px auto;
    }
    h1 {
      font-size: 20px;
      margin: 4px 0;
    }
    h2 {
      font-size: 16px;
      margin: 3px 0;
    }
    h3 {
      font-size: 14px;
      margin: 2px 0;
    }
    .nro_boleta, .nro_mesa {
      font-size: 18px;
      font-weight: bold;
      margin: 4px 0;
    }
    .cliente, .direccion, .fecha_recepcion {
      font-size: 14px;
      margin: 3px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }
    th, td {
      font-size: 14px;
      padding: 3px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      border-bottom: 1px dashed black;
      text-align: center;
    }
    td:last-child {
      text-align: right;
    }
    .totales {
      width: 100%;
      font-size: 14px;
      border-top: 1px dashed black;
      margin-top: 8px;
    }
    .totales td {
      padding: 4px 0;
    }
    .totales .label {
      text-align: left;
      font-weight: bold;
    }
    .totales .valor {
      text-align: right;
    }
    .policy {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<div id="thermal-pos">
  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- Encabezado -->
  <h1>EL RAPIDIN</h1>
  <h2>Caldos - Chifa - Broaster</h2>
  <h3>San Martín de Pangoa</h3>

  <!-- Ticket y Mesa -->
  <div class="nro_boleta" id="nro_boleta_id"></div>
  <div class="nro_mesa" id="nro_mesa_id"></div>

  <!-- Cliente -->
  <div class="cliente">Cliente: <span id="cliente_id"></span></div>
  <div class="direccion" id="nro_direccion_id"></div>

  <!-- F/H impresión -->
  <div class="fecha_recepcion">
    <b>F/H Impresión:</b> <span id="fecha_impresion"></span>
  </div>
  <!-- Si quieres mostrar la fecha de AppSheet, descomenta:
  <div class="fecha_recepcion">
    <b>F/H:</b> <span id="fechaR"></span> <span id="hora"></span>
  </div>
  -->

  <!-- Detalle productos -->
  <table>
    <thead>
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tablaBody"></tbody>
  </table>

  <!-- Totales -->
  <table class="totales">
    <tbody>
      <tr>
        <td class="label">TOTAL:</td>
        <td class="valor" id="total"></td>
      </tr>
      <tr>
        <td class="label">CANCELA CON:</td>
        <td class="valor" id="efectivo"></td>
      </tr>
      <tr>
        <td class="label">VUELTO:</td>
        <td class="valor" id="vuelto"></td>
      </tr>
      <tr>
        <td class="label">PAGO:</td>
        <td class="valor" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <!-- Pie -->
  <div class="policy">
    * Comprobante informativo, no tiene validez fiscal *<br>
    ¡Gracias por su preferencia!
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "").replace(/[{}]/g, "").trim();
    return val ? val.split(",") : [];
  }

  // Datos recibidos
  var nro_boleta = params.get("boleta") || "---";
  var nro_mesa = params.get("mesa") || "---";
  var cliente = params.get("cliente") || "---";
  var direc = params.get("direccion") || "";
  var fecha = params.get("fecha") || "";
  var hora = params.get("fecha_entrega") || "";
  var total = parseFloat(params.get("total") || 0);
  var efectivo = parseFloat(params.get("descuento") || 0); // lo que paga el cliente
  var estado = params.get("estado") || "--";

  const cantidades = parseList(params.get("cantidades"));
  const servicios = parseList(params.get("servicios"));
  const precios = parseList(params.get("p_unit"));

  // Calcular vuelto en HTML
  let vuelto = efectivo - total;
  if (vuelto < 0) vuelto = 0;

  // Pintar datos
  document.getElementById("nro_boleta_id").textContent = "TICKET: " + nro_boleta;
  document.getElementById("nro_mesa_id").textContent = "MESA: " + nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;

  // Fecha/hora impresión
  const ahora = new Date();
  document.getElementById("fecha_impresion").textContent =
    ahora.toLocaleDateString("es-PE") + " " + ahora.toLocaleTimeString("es-PE");

  // Totales
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = efectivo.toFixed(2);
  document.getElementById("vuelto").textContent = vuelto.toFixed(2);
  document.getElementById("estado").textContent = estado;

  // Tabla productos
  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td>${Number(precios[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
