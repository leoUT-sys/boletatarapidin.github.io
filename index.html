<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=58mm, initial-scale=1.0">
  <title>Ticket de Compra</title>
  <style>
    body {
      font-family: Tahoma, Helvetica, sans-serif;
      margin: 0;
      font-size: 12px;   /* Ajuste de fuente mÃ¡s pequeÃ±o para impresora tÃ©rmica */
      text-align: left;
    }
    #thermal-pos {
      width: 58mm;   /* Ancho del papel de tu impresora */
      margin: 0 auto;
    }
    .logo img {
      width: 100%;
      max-width: 58mm;
      height: auto;
    }
    h3, h2, h1 {
      margin: 2px 0;
      font-size: 12px;
      text-align: center;
    }
    .nro_boleta, .nro_mesa {
      font-size: 14px;
      text-align: left;
      margin: 2px 0;
    }
    .cliente, .direccion, .fecha_recepcion {
      font-size: 12px;
      margin: 2px 0;
      text-align: left;
      word-wrap: break-word;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    .table th, .table td {
      text-align: left;
      padding: 2px;
      font-size: 12px;
      word-wrap: break-word;
    }
    .table th {
      border-bottom: 1px dashed black;
    }
    .totales {
      width: 100%;
      font-size: 12px;
      border-top: 1px dashed black;
      margin-top: 5px;
    }
    .totales td {
      padding: 2px 0;
    }
    .totales .label {
      text-align: left;
    }
    .totales .valor {
      text-align: right;
    }
    .policy {
      margin-top: 5px;
      text-align: center;
    }
    .small-text {
      font-size: 10px;
      line-height: 1.2;
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "")
                .replace(/[{}]/g, "")
                .replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  var nro_boleta = params.get("boleta") || "---";
  var nro_mesa = params.get("mesa") || "---";
  var cliente = params.get("cliente") || "---";
  var direc = params.get("direccion") || "---";
  var fecha = params.get("fecha") || "dd/mm/aaaa hh:mm:ss";
  var fecha_entrega = params.get("fecha_entrega") || "hh:mm:ss";

  var total = parseFloat(params.get("total") || 0);
  var descuento = parseFloat(params.get("descuento") || 0);
  var devueltas = parseFloat(params.get("subtotal_desc") || 0);
  var estado = params.get("estado") || "--";

  const cantidades = parseList(params.get("cantidades"));
  const servicios = parseList(params.get("servicios"));
  const p_unit = parseList(params.get("p_unit"));
</script>

<div id="thermal-pos">
  <div class="label" style="text-align:center;">
    <div class="logo">
      <img src="logo.png" alt="Mi Logo">
    </div>
    <h3>EL RAPIDIN<br> Caldos - Chifa - Broaster <br> San Martin de Pangoa</h3>
  </div>

  <div class="label">
    <p class="nro_boleta"><b>TICKET:</b> <span id="nro_boleta_id"></span></p>
    <p class="nro_mesa"><b>MESA:</b> <span id="nro_mesa_id"></span></p>
    <p class="cliente"><b>Cliente:</b> <span id="cliente_id"></span></p>
    <p class="direccion" id="nro_direccion_id"></p>
  </div>

  <div class="label">
    <p class="fecha_recepcion">
      <b>FECHA:</b> <span id="fechaR"></span> <span id="hora"></span>
    </p>
  </div>

  <table class="table">
    <thead>
      <tr class="table-header">
        <th>Cant</th>
        <th>DescripciÃ³n</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tablaBody"></tbody>
  </table>

  <table class="totales">
    <tbody>
      <tr>
        <td class="label">TOTAL A PAGAR:</td>
        <td class="valor" id="total"></td>
      </tr>
      <tr>
        <td class="label">CANCELA CON:</td>
        <td class="valor" id="efectivo"></td>
      </tr>
      <tr>
        <td class="label">VUELTO:</td>
        <td class="valor" id="devueltas"></td>
      </tr>
      <tr>
        <td class="label">FORMA DE PAGO:</td>
        <td class="valor" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <div class="policy">
    <p class="small-text">
      * Comprobante informativo â€“ sin validez fiscal *<br/>
      Â¡Gracias por su preferencia! ðŸ™Œ
    </p>
  </div>
</div>

<script>
  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent = nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent = fecha;
  document.getElementById("hora").textContent = fecha_entrega;

  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = descuento.toFixed(2);
  document.getElementById("devueltas").textContent = devueltas.toFixed(2);
  document.getElementById("estado").textContent = estado;

  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if (serv.trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td>${Number(p_unit[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
