<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket - Factura</title>
  <style>
    /* Configuración de página en A4 (ISO) */
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: Tahoma, Helvetica, sans-serif;
      font-size: 16pt;   /* Texto general más grande */
      text-align: center;
    }

    #thermal-pos {
      width: 100%;          
      max-width: 100%;      
      margin: 0 auto;
      box-sizing: border-box;
      padding: 10mm;        /* margen interno */
    }

    .logo {
      text-align: center;
      margin-bottom: 10mm;
    }

    .logo img {
      width: 30mm;   /* tamaño fijo del logo */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h3 {
      font-size: 20pt;
      margin: 5mm 0;
    }

    .nro_boleta, .nro_mesa {
      font-size: 18pt;
      margin: 3mm 0;
    }

    .cliente, .direccion, .fecha_recepcion {
      font-size: 16pt;
      margin: 3mm 0;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10mm;
    }

    .table th, .table td {
      border: 1px solid black;
      padding: 6px 8px;
      font-size: 14pt;
      text-align: left;
    }

    .totales {
      width: 100%;
      font-size: 16pt;
      margin-top: 10mm;
      border-top: 2px solid black;
    }

    .totales td {
      padding: 5px 0;
    }

    .totales .label {
      text-align: right;
      font-weight: bold;
      padding-right: 10mm;
    }

    .totales .valor {
      text-align: right;
      width: 40mm;
    }

    .policy {
      margin-top: 15mm;
      text-align: center;
    }

    .small-text {
      font-size: 12pt;
      line-height: 1.6;
    }
  </style>
</head>
<body onload="window.print()" onfocus="window.close()">

<script>
  const params = new URLSearchParams(window.location.search);

  function parseList(param) {
    let val = (param || "").replace(/[{}]/g, "").replace(/\s+/g, "");
    return val ? val.split(",") : [];
  }

  // Datos por defecto si no vienen en URL
  var nro_boleta = params.get("boleta") || "285826-P-002";
  var nro_mesa = params.get("mesa") || "Mesa 8";
  var cliente = params.get("cliente") || "Cliente Final";
  var direc = params.get("direccion") || "San Martín de Pangoa";
  var fecha = params.get("fecha") || "09/11/2025 18:40:30";
  var fecha_entrega = params.get("fecha_entrega") || "";
  var total = parseFloat(params.get("total") || 17);
  var pago = parseFloat(params.get("pago") || 50);
  var vuelto = parseFloat(params.get("vuelto") || 33);
  var estado = params.get("estado") || "EFECTIVO";

  const cantidades = parseList(params.get("cantidades")) || ["1","1"];
  const servicios = parseList(params.get("servicios")) || ["Aeropuerto de pollo","Chaufa de pollo"];
  const precios = parseList(params.get("p_unit")) || ["9.00","8.00"];
</script>

<div id="thermal-pos">
  <div class="logo">
    <!-- Reemplaza logo.png por tu logo real -->
    <img src="logo.png" alt="Logo">
  </div>

  <h3>EL RAPIDIN<br>Caldos - Chifa - Broaster<br>San Martín de Pangoa</h3>

  <div>
    <b>TICKET:</b>
    <div class="nro_boleta" id="nro_boleta_id"></div>
    <div class="nro_mesa" id="nro_mesa_id"></div>
    <div class="cliente">Cliente: <span id="cliente_id"></span></div>
    <div class="direccion" id="nro_direccion_id"></div>
  </div>

  <div>
    <p class="fecha_recepcion">
      FECHA DE RECEPCION:<br>
      <b id="fechaR"></b> <b id="hora"></b>
    </p>
  </div>

  <table class="table">
    <tbody id="tablaBody">
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th>Total</th>
      </tr>
    </tbody>
  </table>

  <table class="totales">
    <tbody>
      <tr>
        <td class="label">TOTAL A PAGAR:</td>
        <td class="valor" id="total"></td>
      </tr>
      <tr>
        <td class="label">CANCELA CON:</td>
        <td class="valor" id="efectivo"></td>
      </tr>
      <tr>
        <td class="label">VUELTO:</td>
        <td class="valor" id="devueltas"></td>
      </tr>
      <tr>
        <td class="label">FORMA DE PAGO:</td>
        <td class="valor" id="estado"></td>
      </tr>
    </tbody>
  </table>

  <div class="policy">
    <p><b>IMPORTANTE:</b></p>
    <p class="small-text">
      Comprobante informativo – sin validez fiscal.<br/>
      Su preferencia nos motiva a seguir brindando lo mejor.
    </p>
  </div>
</div>

<script>
  document.getElementById("nro_boleta_id").textContent = nro_boleta;
  document.getElementById("nro_mesa_id").textContent = nro_mesa;
  document.getElementById("cliente_id").textContent = cliente;
  document.getElementById("nro_direccion_id").textContent = direc;
  document.getElementById("fechaR").textContent = fecha;
  document.getElementById("hora").textContent = fecha_entrega;
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("efectivo").textContent = pago.toFixed(2);
  document.getElementById("devueltas").textContent = vuelto.toFixed(2);
  document.getElementById("estado").textContent = estado;

  const tablaBody = document.getElementById("tablaBody");
  servicios.forEach((serv, i) => {
    if ((serv || "").trim() !== "") {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cantidades[i] || 0}</td>
        <td>${serv}</td>
        <td style="text-align:right;">${Number(precios[i] || 0).toFixed(2)}</td>
      `;
      tablaBody.appendChild(row);
    }
  });
</script>

</body>
</html>
