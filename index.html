<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    td, th { padding: 4px; font-size: 14px; text-align: center; }
    th { border-bottom: 1px solid #000; }
    .totales { margin-top: 15px; text-align: left; }
    .totales td { padding: 3px; font-size: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <img src="logo.png" width="100"><br>
  <strong>EL RAPIDIN</strong><br>
  Caldos - Chifa - Broaster<br>
  San Martín de Pangoa
  <h3 id="ticket"></h3>
  <div id="mesa"></div>
  <div>---</div>
  <div>FECHA DE RECEPCIÓN:<br><span id="fecha"></span></div>

  <table>
    <thead>
      <tr>
        <th>Cant</th>
        <th>Descripción</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="detalle"></tbody>
  </table>

  <table class="totales">
    <tr><td>EFECTIVO:</td><td id="efectivo"></td></tr>
    <tr><td>TOTAL:</td><td id="total"></td></tr>
    <tr><td>DEVUELTO:</td><td id="devuelto"></td></tr>
  </table>

  <p><strong>PAGADO</strong></p>
  <p>
    <strong>IMPORTANTE:</strong><br>
    “Comprobante informativo – sin validez fiscal.”<br>
    Contacto: 999999999<br>
    Su preferencia nos motiva a seguir brindando lo mejor.<br>
    <strong>El Rapidín</strong>
  </p>

  <script>
    // Leer parámetros de la URL
    const params = new URLSearchParams(window.location.search);

    // Datos generales
    document.getElementById("ticket").innerText = "TICKET: " + (params.get("boleta") || "");
    document.getElementById("mesa").innerText = "Mesa " + (params.get("mesa") || "");
    document.getElementById("fecha").innerText = params.get("fecha") || "";

    // Arrays de datos
    const cantidades = (params.get("cantidades") || "").split(",");
    const servicios = (params.get("servicios") || "").split(",");
    const p_totales = (params.get("p_total") || "").split(",");

    // Llenar la tabla de detalle
    const tbody = document.getElementById("detalle");
    for (let i = 0; i < servicios.length; i++) {
      if (servicios[i].trim() !== "") {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${cantidades[i] || 0}</td>
          <td>${servicios[i]}</td>
          <td>${parseFloat(p_totales[i] || 0).toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      }
    }

    // Totales
    document.getElementById("efectivo").innerText = params.get("efectivo") || "0";
    document.getElementById("total").innerText = params.get("total") || "0";
    document.getElementById("devuelto").innerText = params.get("devuelto") || "0";
  </script>
</body>
</html>
